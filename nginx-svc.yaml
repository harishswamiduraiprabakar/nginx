apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80         # Service port (inside cluster)
      targetPort: 80   # Container port
      nodePort: 30080  # External port on each worker node (must be between 30000â€“32767)

